<!doctype html>
<html lang="en">

<head>
  <title>FEN Renderer</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  <h1>FEN Renderer</h1>

  <div id="layout">
    <div id="left-panel">
      <input id="fen-input" type="text" placeholder="Enter FEN here" />
      <button id="load-btn">Load FEN</button>

      <h3>FEN Presets</h3>
      <ul id="fen-list"></ul>
    </div>

    <div id="board"></div>

    <div id="actions-panel">
      <h3>Actions</h3>
      <div id="special-actions"></div>
    </div>

    <div id="carrier-panel">
      <h3>Carrier</h3>
      <div id="carrier-moves"></div>
    </div>
  </div>

  <div id="editor-panel">
    <h3>Board Editor</h3>

    <label>
      <input type="checkbox" id="editor-toggle" />
      Enable Editor Mode
    </label>

    <h4>Pieces</h4>
    <div id="piece-palette"></div>

    <h4>Square Types</h4>
    <div id="type-palette"></div>

    <h4>Conditions</h4>
    <div id="condition-palette"></div>

    <button id="export-fen-btn">Export FEN</button>

  </div>



  <script type="module" src="/src/main.ts"></script>
</body>

</html>
