<!doctype html>
<html lang="en">

<head>
  <title>FEN Renderer</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  <h1>FEN Renderer</h1>

  <div id="layout">
    <div id="left-panel">

    <div id="actions-panel">
      <h3>Actions</h3>
      <div id="special-actions"></div>
    </div>
  </div>


  <script type="module" src="/src/main.ts"></script>
</body>

</html>
